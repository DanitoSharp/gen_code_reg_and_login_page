<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - GenCode</title>
    <link rel="stylesheet" href="./css/reg_log_style.css" />
  </head>
  <body>
    <main>
      <section class="logo">
        <img src="./images/1658939125212.png" alt="logo" />
      </section>

      <section class="register_form">
        <p class="large_font"><strong>Register</strong></p>
        <p>Please input your details below to register</p>
        <form>
          <label>First name</label><br />
          <input
            class="input_f input_button"
            type="text"
            placeholder="First name"
            required
          /><br />

          <label>Last name</label><br />
          <input
            class="input_f input_button"
            type="text"
            placeholder="Last name"
            required
          /><br />

          <label>Email Address</label><br />
          <input
            class="input_f input_button"
            type="email"
            placeholder="Enter Email Address"
            required
          /><br />

          <label>Password</label><br />
          <input
            class="input_f input_button"
            type="password"
            placeholder=" Enter Password"
            required
          /><br />

          <input
            class="input_b input_button submit_button"
            id="submit"
            type="submit"
            value="Register"
          />
        </form>

        <p class="center-text">OR</p>

        <button class="input_b input_button google_button" type="button">
          Continue with Google
        </button>

        <div class="hasAcct">
          <p class="center-text">
            Already have a Gencode account?
            <a href="./index.html">Log in</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
